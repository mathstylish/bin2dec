<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin2Dec Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="box" id="main-box">
      <h1>Bin2Dec</h1>
      <p>Binary-to-Decimal number converter</p>
      <input type="text" id="bin" placeholder="Enter binary number" autocomplete="off">
      <input type="text" disabled id="dec" placeholder="Result appears here">
      <div class="btn-block">
        <button id="btn-clear">Clear</button>
      </div>
    </div>
  </div>
</body>
<script src="js/script.js">

</script>

</html>
